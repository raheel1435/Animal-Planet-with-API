<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal Planet - Explore the world of animals and wildlife with us.">
    <meta name="keywords" content="zoo, animal home, animal planet, wildlife, animals">
    <meta name="author" content="Raheel Shan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Animal Planet</title>
</head>

<body>
    <header class="main">
        <div class="navbar">
            <div class="icon">
                <h1 class="logo">Animal Planet</h1>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active">home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
    <div class="main-content">
        <div class="search-column">
            <div class="search">
                <label for="search-input">Search Animal</label>
                <input id="search-input" type="text" placeholder="search here...">
                <button type="button" class="btn">Search</button>
            </div>
        </div>

        <div class="image-column">
            <div class="image-grid" id="animal-gallery">
                 <!-- Images will be injected here via API -->
            </div>
        </div>
    </div>
    </main>

    <!--Modal-->
    <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <button class="close" aria-label="close dialog" type="button">&times;</button>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="">
            </div>
            <div id="modalDetails">
                <p><strong>Name:</strong> <span id="modalName"></span></p>
                <p><strong>Type:</strong> <span id="modalType"></span></p>
                <p><strong>Color:</strong> <span id="modalColor"></span></p>
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>
                <p><strong>LifeSpan:</strong> <span id="modalLifeSpan"></span></p>

            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <p>Follow us on:
            <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
            <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>
            <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
        </p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
